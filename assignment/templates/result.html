<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        color: #333;
        margin-top: 30px;
      }
      .container {
        width: 80%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      p {
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 15px;
        color: #555;
      }
      .highlight {
        font-weight: bold;
        color: #007bff;
      }
      a {
        display: inline-block;
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        margin-top: 20px;
      }
      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Prediction Result</h1>
    <div class="container">
      <p><strong class="highlight">Delayed:</strong> {{ delay_result }}</p>
      <p>
        <strong class="highlight">Delivery Difference (Days):</strong> {{
        delivery_difference }}
      </p>
      <a href="/">Go Back</a>
    </div>
  </body>
</html>
