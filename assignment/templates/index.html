<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logistics Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      button {
        width: 100%;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      @media (max-width: 480px) {
        form {
          padding: 15px;
        }

        h1 {
          font-size: 20px;
        }

        button {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <form action="/predict" method="post">
      <h1>Logistics Prediction</h1>

      <label for="origin">Origin:</label>
      <input type="text" id="origin" name="origin" required />

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required />

      <label for="vehicle_type">Vehicle Type:</label>
      <input type="text" id="vehicle_type" name="vehicle_type" required />

      <label for="weather_conditions">Weather Conditions:</label>
      <input
        type="text"
        id="weather_conditions"
        name="weather_conditions"
        required
      />

      <label for="traffic_conditions">Traffic Conditions:</label>
      <input
        type="text"
        id="traffic_conditions"
        name="traffic_conditions"
        required
      />

      <label for="distance">Distance (km):</label>
      <input type="number" id="distance" name="distance" required />

      <button type="submit">Predict</button>
    </form>
  </body>
</html>
